apiVersion : v1
kind: Deployment
metadata: 
  name: gcwebreactApp
  namespace: 
  valueFrom:
    configMapKeyRef:
      name: config-map-acceptation-web
      key: NAMESPACE
  labels: 
    app: GC.WebReact
    tier: web
spec:
  selector:
    matchLabels:
      app: GC.WebReact
      tier: web
  template:
    metadata:
     labels:
       app: GC.WebReact
       tier: web
    spec:
      containers:
      - name: gcwebreactApp
        image: image-webapp-tp3
        env:
        - name: ASPNETCORE_URLS
          value: 
          valueFrom:
            secretKeyRef:
              name: config-map-acceptation-web
              key: ASPNETCORE_URLS
        - name: ConnectionStrings__DefaultConnection
          value: 
          valueFrom:
            configMapKeyRef:
              name: secretsAcceptationWebApp
              key: CONNECTION_STRING
     