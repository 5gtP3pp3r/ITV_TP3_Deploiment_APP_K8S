apiVersion : v1
kind: Deployment
metadata: 
  name: gcwebreactAppUnitaire
  namespace: unitaire
  labels: 
    app: GC.WebReact
    tier: web
spec:
  selector:
    matchLabels:
      app: GC.WebReact
      tier: web
  template:
    metadata:
     labels:
       app: GC.WebReact
       tier: web
    spec:
      containers:
      - name: gcwebreactAppUnitaire
        image: #nom de l'image à willino
        volumeMounts:
        - name: #nom à venir
        - mounthPath: # je crois que le chemin dépend de l'image..
        volumes:
        - name: #nom à venir
          persistantVolumeClaim:
           claimName: #nom à venir
        env:
        - name: ASPNETCORE_URLS
          value: "http://0.0.0.0:30000"
     