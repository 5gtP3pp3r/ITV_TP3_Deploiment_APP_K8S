apiVersion: apps/v1
kind: Deployment
metadata:
  name: gcwebreactbd
  namespace: production
  labels:
    app: GC.WebReact
    tier: database
spec:
  selector:
    matchLabels:
      app: GC.WebReact
      tier: database
  template:
    metadata:
      labels:
        app: GC.WebReact
        tier: database
    spec:
      containers:
      - name: gcwebreactbd
        image: mcr.microsoft.com/mssql/server:2019-latest
        env:
          - name: SA_PASSWORD
            valueFrom:
              secreftKeyRef:
                name: secretsproduction
                key: PASSWORD
          - name: ACCEPT_EULA
            valueFrom:
              configMapKeyRef:
                name: config-map-production-bd
                key: TAA
        ports:
          - containerPort: 1433
        resources:
          limits:
            memory: "2Gi"
            cpu: "2"

---

apiVersion: v1
kind: Service
metadata:
  namespace: production
  name: gcwebreactbd-service
  labels:
    app: GC.WebReact
    tier: database
spec:
  selector:
    app: GC.WebReact
    tier: database
  ports:
    - protocol: TCP
      port: 1433
  clusterIP: None   